<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Burger Builder</h1>
        <div class="ingredients">
            <button id="add-bun">Add Bun</button>
            <button id="add-cheese">Add Cheese</button>
            <button id="add-patty">Add Patty</button>
            <!-- Add more buttons for other ingredients -->
        </div>
        <div class="burger-view">
            <h2>Your Burger</h2>
            <ul id="burger-list">
                <!-- Burger ingredients will be listed here -->
            </ul>
        </div>
        <div class="price-display">
            <h2>Total Price: $<span id="total-price">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
