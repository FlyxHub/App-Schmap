<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Burger</title>
</head>
<body>
    <h1>Your Delicious Burger:</h1>

</body>
</html>
